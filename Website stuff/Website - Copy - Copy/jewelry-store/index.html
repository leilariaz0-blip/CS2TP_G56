<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Jewelry Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gold: '#d4af37',
                        'dark-gold': '#b8941f',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-gradient-to-r from-gray-900 to-gray-800 text-white shadow-lg">
        <div class="container mx-auto px-6 py-6">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-3xl md:text-4xl font-bold">✨ Luxury Jewelry Store</h1>
                    <p class="text-gold text-sm mt-1">Exquisite pieces for every special moment</p>
                </div>
                <div class="flex gap-4 items-center">
                    <a href="cart.html" class="relative">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/>
                        </svg>
                        <span id="cart-count" class="absolute -top-2 -right-2 bg-gold text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">0</span>
                    </a>
                    <div id="auth-buttons">
                        <!-- Auth buttons load here -->
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Loading State -->
    <div id="loading" class="text-center py-20">
        <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-gold"></div>
        <p class="mt-4 text-gray-600 text-lg">Loading products...</p>
    </div>

    <!-- Products Grid -->
    <div id="products-container" class="container mx-auto px-6 py-12 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
    </div>

    <script>
        // Check auth status
        fetch('api/check-auth.php')
            .then(res => res.json())
            .then(data => {
                const authDiv = document.getElementById('auth-buttons');
                if (data.loggedIn) {
                    authDiv.innerHTML = `
                        <span class="text-sm">Hello, ${data.username}</span>
                        <button onclick="logout()" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded text-sm">Logout</button>
                    `;
                } else {
                    authDiv.innerHTML = `
                        <a href="login.html" class="bg-gold hover:bg-dark-gold px-4 py-2 rounded text-sm">Login</a>
                        <a href="register.html" class="bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded text-sm">Register</a>
                    `;
                }
            });

        // Load cart count
        fetch('api/get-cart.php')
            .then(res => res.json())
            .then(data => {
                document.getElementById('cart-count').textContent = data.count || 0;
            });

        // Load products
        fetch('api/get-products.php')
            .then(res => res.json())
            .then(products => {
                document.getElementById('loading').style.display = 'none';
                
                const container = document.getElementById('products-container');
                
                if (products.error) {
                    container.innerHTML = `<div class="col-span-full text-center text-red-600 text-lg">${products.error}</div>`;
                    return;
                }
                
                if (products.length === 0) {
                    container.innerHTML = '<div class="col-span-full text-center text-gray-600 text-lg">No products available</div>';
                    return;
                }
                
                products.forEach(product => {
                    const stockClass = product.quantity < 10 ? 'text-red-500' : 'text-green-600';
                    const stockText = product.quantity > 0 ? `In Stock: ${product.quantity}` : 'Out of Stock';
                    const buttonDisabled = product.quantity === 0 ? 'opacity-50 cursor-not-allowed' : 'hover:bg-dark-gold transform hover:scale-105';
                    
                    const productCard = document.createElement('div');
                    productCard.className = 'bg-white rounded-xl shadow-md overflow-hidden transition-all duration-300 hover:shadow-2xl hover:-translate-y-2';
                    
                    productCard.innerHTML = `
                        <div class="relative">
                            <img src="${product.image}" alt="${product.name}" class="w-full h-64 object-cover">
                            <span class="absolute top-4 left-4 bg-gray-900 text-white px-3 py-1 rounded-full text-sm font-medium">
                                ${product.category}
                            </span>
                        </div>
                        
                        <div class="p-6">
                            <h3 class="text-xl font-bold text-gray-900 mb-2">${product.name}</h3>
                            <p class="text-gray-600 text-sm mb-4">${product.description}</p>
                            
                            <div class="flex items-center justify-between mb-4">
                                <span class="${stockClass} text-sm font-semibold">${stockText}</span>
                                <span class="text-gold text-2xl font-bold">£${parseFloat(product.price).toFixed(2)}</span>
                            </div>
                            
                            <button 
                                onclick="addToCart(${product.id}, '${product.name}')" 
                                class="w-full bg-gold text-white font-semibold py-3 px-6 rounded-lg transition-all duration-300 ${buttonDisabled}"
                                ${product.quantity === 0 ? 'disabled' : ''}
                            >
                                ${product.quantity === 0 ? 'Out of Stock' : 'Add to Cart'}
                            </button>
                        </div>
                    `;
                    
                    container.appendChild(productCard);
                });
            })
            .catch(err => {
                document.getElementById('loading').innerHTML = '<div class="text-center text-red-600 text-lg">Error loading products.</div>';
                console.error('Error:', err);
            });

        function addToCart(productId, productName) {
            fetch('api/add-to-cart.php', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({productId: productId, quantity: 1})
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    showNotification(`✓ Added "${productName}" to cart!`, 'success');
                    // Update cart count
                    fetch('api/get-cart.php')
                        .then(res => res.json())
                        .then(cart => {
                            document.getElementById('cart-count').textContent = cart.count || 0;
                        });
                } else {
                    showNotification(data.error || 'Failed to add to cart', 'error');
                }
            });
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 ${type === 'success' ? 'bg-green-500' : 'bg-red-500'} text-white px-6 py-4 rounded-lg shadow-lg z-50`;
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }

        function logout() {
            fetch('api/logout.php')
                .then(() => window.location.reload());
        }
    </script>
</body>
</html>
