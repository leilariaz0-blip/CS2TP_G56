<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <header class="bg-gradient-to-r from-gray-900 to-gray-800 text-white shadow-lg">
        <div class="container mx-auto px-6 py-6">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold">üõí Shopping Cart</h1>
                <a href="index.html" class="bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded">‚Üê Back to Shop</a>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-6 py-12">
        <div id="cart-items" class="space-y-4 mb-8">
            <!-- Cart items load here -->
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md max-w-md ml-auto">
            <h2 class="text-2xl font-bold mb-4">Order Summary</h2>
            <div class="flex justify-between text-xl font-bold mb-4">
                <span>Total:</span>
                <span id="cart-total" class="text-yellow-600">¬£0.00</span>
            </div>
            <button id="checkout-btn" onclick="proceedToCheckout()" class="w-full bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-3 rounded-lg">
                Proceed to Checkout
            </button>
        </div>
    </div>

    <script>
        loadCart();

        function loadCart() {
            fetch('api/get-cart.php')
                .then(res => res.json())
                .then(data => {
                    const container = document.getElementById('cart-items');
                    const totalEl = document.getElementById('cart-total');
                    
                    if (data.items.length === 0) {
                        container.innerHTML = '<p class="text-center text-gray-600 text-lg">Your cart is empty</p>';
                        document.getElementById('checkout-btn').disabled = true;
                        return;
                    }

                    container.innerHTML = '';
                    data.items.forEach(item => {
                        container.innerHTML += `
                            <div class="bg-white p-4 rounded-lg shadow flex items-center gap-4">
                                <img src="${item.image}" class="w-24 h-24 object-cover rounded">
                                <div class="flex-1">
                                    <h3 class="font-bold text-lg">${item.name}</h3>
                                    <p class="text-gray-600">¬£${parseFloat(item.price).toFixed(2)} x ${item.quantity}</p>
                                    <p class="text-yellow-600 font-bold">Subtotal: ¬£${parseFloat(item.subtotal).toFixed(2)}</p>
                                </div>
                                <button onclick="removeItem(${item.cart_id})" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">Remove</button>
                            </div>
                        `;
                    });

                    totalEl.textContent = '¬£' + parseFloat(data.total).toFixed(2);
                });
        }

        function removeItem(cartId) {
            fetch('api/remove-from-cart.php', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({cartId: cartId})
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) loadCart();
            });
        }

        function proceedToCheckout() {
            fetch('api/check-auth.php')
                .then(res => res.json())
                .then(data => {
                    if (data.loggedIn) {
                        // Mock checkout
                        fetch('api/checkout.php', {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({paymentMethod: 'mock'})
                        })
                        .then(res => res.json())
                        .then(result => {
                            if (result.success) {
                                alert(`Order #${result.orderId} placed successfully! Total: ¬£${result.total.toFixed(2)}`);
                                window.location.href = 'index.html';
                            } else {
                                alert(result.error);
                            }
                        });
                    } else {
                        alert('Please login to checkout');
                        window.location.href = 'login.html?redirect=cart';
                    }
                });
        }
    </script>
</body>
</html>
