<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <header class="bg-gradient-to-r from-gray-900 to-gray-800 text-white shadow-lg">
        <div class="container mx-auto px-6 py-6">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold">üõí Shopping Cart</h1>
                <a href="index.html" class="bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded">‚Üê Back to Shop</a>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-6 py-12">
        <div id="cart-items" class="space-y-4 mb-8">
            <!-- Cart items load here -->
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md max-w-md ml-auto">
            <h2 class="text-2xl font-bold mb-4">Order Summary</h2>
            <div class="flex justify-between text-xl font-bold mb-4">
                <span>Total:</span>
                <span id="cart-total" class="text-yellow-600">¬£0.00</span>
            </div>
            <button id="checkout-btn" onclick="proceedToCheckout()" class="w-full bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-3 rounded-lg">
                Proceed to Checkout
            </button>
        </div>
    </div>

    <!-- External JS -->
    <script src="js/cart.js"></script>
</body>
</html>
