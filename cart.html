<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Basket</title>

    <!-- main stylesheet for the site -->
    <link rel="stylesheet" href="css/index.css">
     <!-- main JavaScript file -->
    <script src="js/index.js" defer></script>
    <style>
        .CartPage {
            max-width: 1200px;
            margin: 80px auto;
            padding: 0 20px;
        }

        .CartTitle {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 40px;
            color: #1a1a1a;
        }

        .CartContainer {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 40px;
        }

        .CartItems {
            background: #fff;
        }

        .EmptyCart {
            text-align: center;
            padding: 60px 20px;
            background: #f9f9f9;
            border-radius: 8px;
        }

        .EmptyCart p {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }

        .EmptyCart a {
            display: inline-block;
            padding: 12px 28px;
            background: #111;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .EmptyCart a:hover {
            background: #333;
        }

        .CartItem {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 20px;
            padding: 20px;
            border-bottom: 1px solid #eee;
            align-items: center;
        }

        .CartItem:last-child {
            border-bottom: none;
        }

        .ItemInfo h3 {
            font-size: 16px;
            font-weight: 600;
            margin: 0 0 10px 0;
            color: #1a1a1a;
        }

        .ItemPrice {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .QuantityControl {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: fit-content;
        }

        .QuantityControl button {
            background: #f5f5f5;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }

        .QuantityControl button:hover {
            background: #e0e0e0;
        }

        .QuantityControl select {
            width: 80px;
            text-align: center;
            border: none;
            border-left: 1px solid #ddd;
            border-right: 1px solid #ddd;
            padding: 8px;
            font-weight: 600;
            background: white;
            appearance: none;
        }

        .ItemSubtotal {
            font-size: 16px;
            font-weight: 600;
            color: #1a1a1a;
            text-align: right;
        }

        .RemoveBtn {
            padding: 8px 12px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }

        .RemoveBtn:hover {
            background: #ff5252;
        }

        .CartSummary {
            position: sticky;
            top: 100px;
            background: #f9f9f9;
            padding: 30px;
            border-radius: 8px;
            height: fit-content;
        }

        .SummaryTitle {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #1a1a1a;
        }

        .SummaryRow {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 14px;
            color: #666;
        }

        .SummaryRow.total {
            border-top: 1px solid #ddd;
            padding-top: 12px;
            margin-top: 12px;
            font-size: 18px;
            font-weight: 700;
            color: #1a1a1a;
        }

        .CheckoutBtn {
            width: 100%;
            padding: 14px;
            background: #111;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }

        .CheckoutBtn:hover {
            background: #333;
        }

        .ContinueShoppingBtn {
            width: 100%;
            padding: 12px;
            background: transparent;
            color: #111;
            border: 1px solid #111;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s;
        }

        .ContinueShoppingBtn:hover {
            background: #111;
            color: white;
        }

        @media (max-width: 768px) {
            .CartContainer {
                grid-template-columns: 1fr;
            }

            .CartItem {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .ItemSubtotal, .RemoveBtn {
                text-align: left;
            }

            .CartSummary {
                position: static;
            }
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <div class="PageContent">
            <!-- top navbar -->
            <!-- Top Navigation -->
            <div class="TopNav">
                <a class="logo-link" href="home.html" aria-label="Seraphine Atelier home"><img class="header-logo" src="assets/images/logo3-Regulus.jpg" alt="Seraphine Atelier logo"></a>
                <a href="home.html">Home</a>
                <a href="about.html">About</a>
                <a href="products.html">Products</a>
                <a href="contact.html">Contact</a>
                <!-- icons added by JS if logged in -->
                <div class="IconNav">
                    <a class="NavSearch" href="products.html#searchInput" aria-label="Search"><img src="assets/images/SearchIcon.png" alt="Search"></a>
                    <div id="auth-buttons">
                        <a href="login.html" aria-label="Login"><img src="assets/images/ProfileIcon.png" alt="Profile"></a>
                        <a href="cart.html" aria-label="Cart"><img src="assets/images/CartIcon.png" alt="Cart"><span id="cart-count" style="display:inline-block;margin-left:6px;color:#111;">0</span></a>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="CartPage">
                <!-- page title -->
                <h1 class="CartTitle">Shopping Basket</h1>

                <div class="CartContainer">
                    <!-- container where cart items will be shown -->
                    <!-- Cart Items -->
                    <div class="CartItems" id="cartItems"></div>

                    <!-- Cart Summary (Sidebar) -->
                    <div class="CartSummary" id="cartSummary" style="display: none;">
                        <h2 class="SummaryTitle">Order Summary</h2>
                        <div class="SummaryRow">
                            <span>Subtotal:</span>
                            <span>£<span id="subtotalPrice">0.00</span></span>
                        </div>
                        <div class="SummaryRow">
                            <span>Shipping:</span>
                            <span>Free</span>
                        </div>
                        <div class="SummaryRow total">
                            <span>Total:</span>
                            <span>£<span id="totalPrice">0.00</span></span>
                        </div>
                         <!-- link to checkout page -->
                        <button type="button" class="CheckoutBtn" onclick="proceedToCheckout()">Proceed to Checkout</button>
                        <a href="products.html"><button type="button" class="ContinueShoppingBtn">Continue Shopping</button></a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
<!-- footer area -->
        <div id="site-footer">
            <footer class="footer">
                <!-- social media icons -->
                <div class="FooterIconsContainer">
                    <img src="assets/images/FacebookIcon.png" class="FooterIcons" alt="facebook">
                    <img src="assets/images/InstagramIcon.png" class="FooterIcons" alt="instagram">
                    <img src="assets/images/YoutubeIcon.png" class="FooterIcons" alt="youtube">
                </div>
                <!-- copyright -->
                <p class="ContactTitle">© 2025 Luxury Jewelry Store</p>
            </footer>
        </div>
        <!-- duplicate JS include (can stay, but not necessary) -->
        <script src="js/index.js" defer></script>
    </div>

    <script>
        let cart = [];

        // Show a placeholder receipt immediately on load in case the cart is empty or fetch is slow
        renderEmptyCart();

        function loadCart() {
            fetch(window.getApiPath('get-cart.php'), { credentials: 'include' })
                .then(r => r.json())
                .then(data => {
                    cart = data.items || [];
                    renderCart();
                    updateCartCount();
                })
                .catch(err => {
                    console.error('Error loading cart:', err);
                    renderEmptyCart();
                });
        }

        function renderCart() {
            const container = document.getElementById('cartItems');
            const summary = document.getElementById('cartSummary');

            if (!cart || cart.length === 0) {
                renderEmptyCart();
                summary.style.display = 'block';
                document.getElementById('subtotalPrice').textContent = '0.00';
                document.getElementById('totalPrice').textContent = '0.00';
                return;
            }

            summary.style.display = 'block';

            let html = '';
            let total = 0;

            cart.forEach((item, index) => {
                const subtotal = item.price * item.quantity;
                total += subtotal;

                // Quantities we let users pick without reloading the page
                const quantityOptions = [1, 2, 3, 4, 5, 10, 25, 50, 100];
                const optionsHtml = quantityOptions
                    .map(q => `<option value="${q}" ${q === item.quantity ? 'selected' : ''}>${q}</option>`)
                    .join('');
                const ensureCurrent = quantityOptions.includes(item.quantity)
                    ? ''
                    : `<option value="${item.quantity}" selected>${item.quantity}</option>`;

                html += `
                    <div class="CartItem">
                        <div class="ItemInfo">
                            <h3>${item.name}</h3>
                            <div class="ItemPrice">£${parseFloat(item.price).toFixed(2)} per item</div>
                        </div>

                        <div class="QuantityControl">
                            <button type="button" onclick="updateQuantity(${index}, ${item.quantity - 1})">−</button>
                            <select onchange="handleQuantityChange(${index}, this.value)">${ensureCurrent}${optionsHtml}</select>
                            <button type="button" onclick="updateQuantity(${index}, ${item.quantity + 1})">+</button>
                        </div>

                        <div style="display: flex; justify-content: space-between; align-items: center; gap: 10px;">
                            <div class="ItemSubtotal">£${subtotal.toFixed(2)}</div>
                            <button type="button" class="RemoveBtn" onclick="removeItem(${index})">Remove</button>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;

            // Update summary
            document.getElementById('subtotalPrice').textContent = total.toFixed(2);
            document.getElementById('totalPrice').textContent = total.toFixed(2);
        }

        function renderEmptyCart() {
            const container = document.getElementById('cartItems');
            container.innerHTML = `
                <div class="EmptyCart">
                    <p>Your basket is empty</p>
                    <div style="max-width:520px;margin:20px auto;padding:18px;border:1px dashed #ccc;border-radius:8px;text-align:left;background:#fff;">
                        <h4 style="margin-top:0;margin-bottom:12px;color:#111;font-size:16px;">Basket preview</h4>
                        <table style="width:100%;border-collapse:collapse;font-size:14px;">
                            <thead>
                                <tr style="border-bottom:1px solid #e5e5e5;font-weight:700;color:#111;">
                                    <th style="text-align:left;padding:6px 4px;">Item</th>
                                    <th style="text-align:center;padding:6px 4px;">Qty</th>
                                    <th style="text-align:right;padding:6px 4px;">Price</th>
                                    <th style="text-align:right;padding:6px 4px;">Subtotal</th>
                                </tr>
                            </thead>
                            <tbody style="color:#888;">
                                <tr>
                                    <td style="padding:6px 4px;">— your item name —</td>
                                    <td style="padding:6px 4px;text-align:center;">0</td>
                                    <td style="padding:6px 4px;text-align:right;">£0.00</td>
                                    <td style="padding:6px 4px;text-align:right;">£0.00</td>
                                </tr>
                                <tr>
                                    <td style="padding:6px 4px;">— another item —</td>
                                    <td style="padding:6px 4px;text-align:center;">0</td>
                                    <td style="padding:6px 4px;text-align:right;">£0.00</td>
                                    <td style="padding:6px 4px;text-align:right;">£0.00</td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr style="border-top:1px solid #e5e5e5;font-weight:700;color:#111;">
                                    <td colspan="3" style="padding:8px 4px;">Total</td>
                                    <td style="padding:8px 4px;text-align:right;">£0.00</td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                    <a href="products.html">Continue Shopping</a>
                </div>
            `;

            const summary = document.getElementById('cartSummary');
            if (summary) {
                summary.style.display = 'block';
                document.getElementById('subtotalPrice').textContent = '0.00';
                document.getElementById('totalPrice').textContent = '0.00';
            }
        }

        function handleQuantityChange(index, value) {
            const parsed = parseInt(value, 10);
            if (!isFinite(parsed) || parsed < 1) return;
            updateQuantity(index, parsed);
        }

        function updateQuantity(index, newQuantity) {
            if (newQuantity < 1) {
                removeItem(index);
                return;
            }

            fetch(window.getApiPath('update-cart.php'), {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                credentials: 'include',
                body: JSON.stringify({index: index, quantity: newQuantity})
            })
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    cart[index].quantity = newQuantity;
                    renderCart();
                } else {
                    alert('Error updating quantity: ' + (data.error || 'Unknown error'));
                }
            })
            .catch(err => {
                console.error('Error updating quantity:', err);
                alert('Error updating quantity');
            });
        }

        function removeItem(index) {
            fetch(window.getApiPath('remove-from-cart.php'), {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                credentials: 'include',
                body: JSON.stringify({index: index})
            })
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    cart.splice(index, 1);
                    renderCart();
                    updateCartCount();
                } else {
                    alert('Error removing item: ' + (data.error || 'Unknown error'));
                }
            })
            .catch(err => {
                console.error('Error removing item:', err);
                alert('Error removing item');
            });
        }

        function updateCartCount() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            const cartCountEl = document.getElementById('cart-count');
            if (cartCountEl) {
                cartCountEl.textContent = count;
            }
        }

        function proceedToCheckout() {
            if (cart.length === 0) {
                alert('Your basket is empty');
                return;
            }
            window.location.href = 'checkout.html';
        }

        // Load cart on page load
        loadCart();
    </script>
</body>
</html>
