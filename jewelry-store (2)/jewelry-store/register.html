<html lang="en">
<head>

<body>
    <div class="page-wrapper">
        <div class="PageContent">

    <header class="TopNav">
        <a href="home.html">Home</a>
        <a href="about.html">About</a>
        <a href="products.html">Products</a>
        <a href="contact.html">Contact</a>
        <div class="IconNav" id="auth-buttons"></div>
    </header>

    <section class="FormSection">
        <div class="FormContainer">
            <h1 class="FormTitle">Create Account</h1>

            <form class="AuthForm" id="register-form">
                <div class="FormGroup">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="FormGroup">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="FormGroup">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="FormGroup">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>

                <button type="submit" class="BtnPrimary">Sign Up</button>

                <p class="FormFooter">
                    Already have an account? <a href="login.html">Log in</a>
                </p>
            </form>
        </div>
    </section>

        </div>

    <footer class="footer">
        <div class="FooterIconsContainer">
            <img class="FooterIcons" src="assets/images/FacebookIcon.png" alt="Facebook">
            <img class="FooterIcons" src="assets/images/InstagramIcon.png" alt="Instagram">
            <img class="FooterIcons" src="assets/images/YoutubeIcon.png" alt="YouTube">
        </div>
        <div class="FooterCopyright">&copy; <span id="year">2025</span> Seraphine Atelier</div>
    </footer>

    </div>
    <script>try{document.getElementById('year').textContent=new Date().getFullYear();}catch{}</script>

</body>
