<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

<div class="page-wrapper">
  <div class="PageContent">

    <!-- Nav -->
    <div class="TopNav">
        <a class="logo-link" href="home.html" aria-label="Seraphine Atelier home"><img class="header-logo" src="assets/images/logo3-Regulus.jpg" alt="Seraphine Atelier logo"></a>
        <a href="home.html">Home</a>
        <a href="about.html">About</a>
      <a href="products.html">Products</a>
      <a href="contact.html">Contact</a>
        <div class="IconNav">
          <a class="NavSearch" href="products.html#searchInput" aria-label="Search"><img src="assets/images/SearchIcon.png" alt="Search"></a>
          <div id="auth-buttons">
            <a href="login.html" aria-label="Login"><img src="assets/images/ProfileIcon.png" alt="Profile"></a>
            <a href="cart.html" aria-label="Cart"><img src="assets/images/CartIcon.png" alt="Cart"><span id="cart-count" style="display:inline-block;margin-left:6px;color:#111;">0</span></a>
          </div>
        </div>
    </div>
<!-- main content section -->
    <main class="contact-page">

      <!-- Information -->
      <section class="contact-info-strip">
        <div class="contact-info-card">
          <div class="contact-info-icon"><img src="assets/images/MailIcon.png"> </div>
          <div class="contact-info-text">
            <h3>Email</h3>
            <p>hello@SeraphineAtelier.com</p>
          </div>
        </div>

        <div class="contact-info-card">
          <div class="contact-info-icon"><img src="assets\images\PhoneIcon.png"></div>
          <div class="contact-info-text">
            <h3>Phone</h3>
            <p>+44 0000 000 000</p>
          </div>
        </div>

        <div class="contact-info-card">
          <div class="contact-info-icon"><img src="assets\images\LocationIcon.png"></div>
          <div class="contact-info-text">
            <h3>Location</h3>
            <p>Birmingham, United Kingdom</p>
          </div>
        </div>
      </section>

      <!-- Form -->
      <section class="contact-main-section">
        <div class="contact-form-card">
          <h1>Contact Us</h1>

<!-- contact form for user to send message -->
          <form id="contactForm">
            <div class="form-row two-cols">
              <div class="field">
        <!-- name input -->
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
              </div>

              <div class="field">
        <!-- email input -->
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
              </div>
            </div>

            <div class="field">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" placeholder="Enter your number">
            </div>

            <div class="field">
        <!-- message box -->
              <label for="message">Message</label>
              <textarea id="message" placeholder="Enter your message" required></textarea>
            </div>

        <!-- submit button -->
            <button type="submit" class="contact-submit">Send Message</button>
          </form>

        <!-- feedback message after sending -->
          <p id="response" class="contact-response"></p>
        </div>

        <!-- Map -->
        <div class="contact-image-card">
          <img src="assets\images\MapIcon.png"
               alt="Map showing our location"
               class="contact-main-image">
        </div>
      </section>

    </main>

  </div>

  <!-- Footer -->
<!-- social media icons -->
  <div id="site-footer">
    <footer class="footer">
      <div class="FooterIconsContainer">
        <img src="assets/images/FacebookIcon.png" class="FooterIcons" alt="facebook">
        <img src="assets/images/InstagramIcon.png" class="FooterIcons" alt="instagram">
        <img src="assets/images/YoutubeIcon.png" class="FooterIcons" alt="youtube">
      </div>
      <!-- copyright -->
      <p class="ContactTitle">Â© 2025 Luxury Jewelry Store</p>
    </footer>
  </div>
</div>

<!-- Contact form js-->
<script>
  /* handle form submit without refreshing the page */
const contactForm  = document.getElementById("contactForm");
const nameInput    = document.getElementById("name");
const emailInput   = document.getElementById("email");
const messageInput = document.getElementById("message");
const responseEl   = document.getElementById("response");

contactForm.addEventListener("submit", e => {
    e.preventDefault(); // stop normal form submission


 /* send the form data to the backend API */
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            name: nameInput.value,
            email: emailInput.value,
            message: messageInput.value
        })
    })
    .then(r => r.json())
    .then(d => {
      // show success or error message from backend
        responseEl.textContent = d.message;
    })
     // fallback message if something fails
    .catch(() => {
        responseEl.textContent = "Failed to send message.";
    });
});
</script>
<!-- general site JavaScript -->
<script src="js/index.js" defer></script>
</body>
</html>
